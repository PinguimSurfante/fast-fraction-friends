<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraction Race Car üèéÔ∏è</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }

    #track {
      position: relative;
      height: 100px;
      background: #eee;
      margin: 40px auto;
      border: 2px dashed #ccc;
      width: 90%;
      border-radius: 20px;
    }

    #car {
      position: absolute;
      top: 30px;
      left: 0;
      font-size: 40px;
      transition: left 0.4s ease;
    }

    .choices {
      margin-top: 30px;
    }

    .choice {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #ffd54f;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .choice:hover {
      background-color: #ffca28;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    #errors {
      margin-top: 10px;
      font-size: 18px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Fraction Race Car</h1>
  <p>Choose the correct fraction to move forward!</p>

  <div id="track">
    <div id="car">üèéÔ∏è</div>
  </div>

  <div id="fraction-visual"></div>
  <div class="choices" id="choices"></div>
  <div id="message"></div>
  <div id="errors">Mistakes: 0</div> <!-- üëà Mostra o n√∫mero de erros -->

  <script>
    const questions = [
      { image: "‚õΩ‚õΩ‚õΩ‚õΩ", correct: "4/4", options: ["3/4", "4/4", "2/4"] },
      { image: "‚õΩ‚õΩ", correct: "2/4", options: ["1/2", "2/4", "3/4"] },
      { image: "‚õΩ‚õΩ‚õΩ", correct: "3/4", options: ["3/4", "1/4", "2/4"] },
      { image: "‚õΩ", correct: "1/4", options: ["1/2", "3/4", "1/4"] },
      { image: "‚õΩ‚õΩ‚õΩ", correct: "3/4", options: ["3/4", "2/3", "1/3"] }
    ];

    let currentIndex = 0;
    let progress = 0;
    let errorCount = 0;

    const car = document.getElementById("car");
    const fractionVisual = document.getElementById("fraction-visual");
    const choicesDiv = document.getElementById("choices");
    const message = document.getElementById("message");
    const errorsDisplay = document.getElementById("errors");

    function loadQuestion() {
      const current = questions[currentIndex];
      fractionVisual.textContent = "How much fuel ‚õΩ/4?     " + current.image + " = ?";
      choicesDiv.innerHTML = "";

      current.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      const correct = questions[currentIndex].correct;
      if (answer === correct) {
        progress += 20;
        car.style.left = progress + "%";
        currentIndex++;
        message.textContent = "‚úÖ Correct!";
        setTimeout(() => {
          message.textContent = "";
          if (currentIndex < questions.length) {
            loadQuestion();
          } else {
            message.textContent = "üéâ You reached the finish line!";
          }
        }, 800);
      } else {
        errorCount++;
        errorsDisplay.textContent = "Mistakes: " + errorCount;
        message.textContent = "‚ùå Try again!";
        setTimeout(() => message.textContent = "", 1000);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
